<div class="container col-xs-8 xol-xs-offset-2">
    <h1> {{ asyncTitle | async }} </h1>
    <input type="text" class="form-control" [(ngModel)]="searchCar">
    <button class="btn btn-primary" (click)="addCar()">Add</button>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let car of cars | carFilter:searchCar:'descr'; let i = index">
            <b> {{ i+1 }}</b> {{car.name}} <i> {{ car.descr }} </i>
        </li>
    </ul>
</div>
