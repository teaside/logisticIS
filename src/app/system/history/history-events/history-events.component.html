<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bordered">
                    <div class="header-block">
                        <h3 class="title">Все заказы</h3>
                    </div>
                    <div class="form-inline pull-right m-r-2">
                        <div class="form-group">
                            <label for="agree">
                                <input class="checkbox" id="agree" type="checkbox" (change)="showMyRecord($event)" [checked]="false">
                                <span>Показать мои заказы</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="searchValue" class="form-control" [placeholder]="searchPlaceholder">
                        </div>
                        <div class="btn-group" hmDropdown>
                            <button type="button" class="btn btn-secondary dropdown-toggle ">
                                    Параметр
                                </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)="changeCriteria('from')">Откуда</a>
                                <a class="dropdown-item" (click)="changeCriteria('to')">Куда</a>
                                <!-- <a class="dropdown-item" (click)="changeCriteria('size')">Размер</a>
                                <a class="dropdown-item" (click)="changeCriteria('weight')">Вес</a> -->
                                <a class="dropdown-item" (click)="changeCriteria('date')">Дата</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-block d-none">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Откуда</th>
                                <th>Куда</th>
                                <th>Размер</th>
                                <th>Вес</th>
                                <th>Дата</th>
                                <th class="text-lg-center">Действие</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let rec of records | hmFilter:searchValue:searchField; let idx = index">
                                <th scope="row">{{ idx + 1 }}</th>
                                <td>{{rec.from}}</td>
                                <td>{{rec.to}}</td>
                                <td>{{rec.sizes}}</td>
                                <td>{{rec.weight}}</td>
                                <td>{{rec.date}}</td>
                                <td class="text-lg-center">
                                    <a *ngIf="rec.creator.indexOf(user.email) !== -1" [routerLink]="['/system/history', rec.id]" class="btn btn-primary-outline">Открыть</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
